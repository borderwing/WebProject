<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Build CRUD DataGrid with jQuery EasyUI - jQuery EasyUI Demo</title>

    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.edatagrid.js"></script>

    <link rel = "stylesheet" id = "sc" type = "text/css" href = "Small.css">

    <script language ="javascript">
    function BigTheme()
    {
      var cs = document.getElementById("sc");
      sc.setAttribute("href","Big.css");
    }
    </script>

    <script type = "text/javascript">
    function SmallTheme()
    {
      var cs = document.getElementById("sc");
      sc.setAttribute("href","Small.css");
    }
    </script>

</head>
<body background = "Main.jpg">
  <h2 id = "Title">Book grid</h2>
  <p id = >Double click the row to begin editing.</p>

  <p><a href = "javascript:changeBlue()"> Change Title Color (Blue) </a></p>
  <p><a href = "javascript:changeBlack()"> Change Title Color (Black) </a></p>

  <script>
  function changeBlue()
  {
    document.getElementById("Title").style.color = "blue";
  }
  </script>

  <script>
  function changeBlack()
  {
    document.getElementById("Title").style.color = "black";
  }
  </script>

    <table id="dg" title="Book Info" style="width:700px;height:250px"
            toolbar="#toolbar" pagination="true" idField="id"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="bookId" width="50" editor="{type:'validatebox',options:{required:true}}">Book ID</th>
                <th field="author" width="50" editor="{type:'validatebox',options:{required:true}}">Author</th>
                <th field="price" width="50" editor="{type:'validatebox',options:{required:true}}">Price</th>
                <th field="leftAmount" width="50" editor="{type:'validatebox',options:{required:true}}">Left Amount</th>
            </tr>

        </thead>
    </table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dg').edatagrid('addRow')">New</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">Destroy</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">Save</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="javascript:$('#dg').edatagrid('cancelRow')">Cancel</a>
    </div>
    <script type="text/javascript">
        $(function(){
            $('#dg').edatagrid({
                url: 'get_books.php',
                saveUrl: 'save_book.php',
                updateUrl: 'update_book.php',
                destroyUrl: 'destroy_book.php'
            });
        });
    </script>

    <p><a href = "../Home.html"> Home </a></p>

    <p><a href = "javascript:BigTheme()"> BigTheme </a></p>
    <p><a href = "javascript:SmallTheme()"> SmallTheme </a></p>

</body>
</html>
